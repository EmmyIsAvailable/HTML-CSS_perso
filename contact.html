<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CyberSens</title>
</head>
<body>
	<div>
		<form id="contact_form" method="post" action="#">
			<fieldset form="contact_form">
				<legend>Formulaire de contact</legend>
				<p>
					<label class="required" for="name">Nom :</label>
					<input id="name" name="name" type="text" size="30"/><br>
				</p>
				<p>
					<label class="required" for="email">Email :</label>
					<input id="email" name="email" type="text" size="30"/><br>
				</p>
				<p>
					<textarea id="message" name="message" type="text" placeholder="Votre message ici..." rows="7" cols="60"></textarea><br>
				</p>
				<input id="submit_button" type="submit" value="Send email" />
			</fieldset>
		</form>
	</div>
</body>
</html>
